# Baseline model configuration
model_type: baseline  # 'baseline' or 'light'
model_name: baseline_cnn

# Data configuration
data:
  # Dataset paths (update these paths when datasets are downloaded)
  asvspoof_path: data/raw/ASVspoof2019/LA
  wavefake_path: data/raw/WaveFake
  fakeavceleb_path: data/raw/FakeAVCeleb
  
  # Which datasets to use
  use_asvspoof: true
  use_wavefake: true
  use_fakeavceleb: true
  
  # Data settings
  max_duration: 4.0  # Maximum audio duration in seconds
  balance_classes: true  # Balance real/fake samples
  
  # DataLoader settings
  batch_size: 32
  num_workers: 4

# Audio preprocessing
audio:
  target_sample_rate: 16000
  n_mels: 128
  n_fft: 1024
  hop_length: 512
  f_min: 0.0
  f_max: 8000.0
  normalize: true

# Model architecture
model:
  input_channels: 1
  n_mels: 128
  num_classes: 2
  dropout: 0.3

# Training configuration
training:
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adam  # 'adam' or 'sgd'
  
  # Learning rate scheduler
  use_scheduler: true
  scheduler_type: reduce_on_plateau  # 'reduce_on_plateau' or 'cosine'
  scheduler_patience: 5
  scheduler_factor: 0.5
  
  # Early stopping
  early_stopping: true
  early_stopping_patience: 10
  
  # Loss function
  loss_fn: cross_entropy  # 'cross_entropy' or 'focal'
  
  # Regularization
  use_mixup: false
  mixup_alpha: 0.2

# Validation
validation:
  val_interval: 1  # Validate every N epochs
  save_best_only: true

# Checkpointing
checkpoint:
  save_dir: experiments/results/baseline
  save_interval: 5  # Save every N epochs

# Logging
logging:
  use_tensorboard: true
  use_wandb: false
  wandb_project: audio-deepfake-detection
  wandb_entity: null  # Your wandb username
  log_interval: 10  # Log every N batches

# Reproducibility
seed: 42

# Device
device: auto  # 'auto', 'cuda', 'mps', or 'cpu'
