# Augmented model configuration (data augmentation for robustness)
model_type: augmented
model_name: augmented_cnn

# Data configuration (same as baseline)
data:
  asvspoof_path: data/raw/ASVspoof2019/LA
  wavefake_path: data/raw/WaveFake
  fakeavceleb_path: data/raw/FakeAVCeleb
  
  use_asvspoof: true
  use_wavefake: true
  use_fakeavceleb: true
  
  max_duration: 4.0
  balance_classes: true
  
  batch_size: 32
  num_workers: 4

# Audio preprocessing
audio:
  target_sample_rate: 16000
  n_mels: 128
  n_fft: 1024
  hop_length: 512
  f_min: 0.0
  f_max: 8000.0
  normalize: true

# Data augmentation (KEY DIFFERENCE)
augmentation:
  enabled: true
  augmentation_prob: 0.5  # Probability of applying augmentation
  
  # Codec augmentation
  codec_augmentation: true
  codecs: ['aac', 'opus', 'mp3']
  bitrates:
    aac: [128, 64, 32]
    opus: [64, 32, 24]
    mp3: [128, 64, 32]
  
  # Spectrogram-level augmentation (fallback)
  spec_augmentation: true
  freq_mask_prob: 0.3
  time_mask_prob: 0.3
  noise_prob: 0.3

# Model architecture (same as baseline)
model:
  input_channels: 1
  n_mels: 128
  num_classes: 2
  dropout: 0.3

# Training configuration
training:
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adam
  
  use_scheduler: true
  scheduler_type: reduce_on_plateau
  scheduler_patience: 5
  scheduler_factor: 0.5
  
  early_stopping: true
  early_stopping_patience: 10
  
  loss_fn: cross_entropy
  
  use_mixup: false
  mixup_alpha: 0.2

# Validation
validation:
  val_interval: 1
  save_best_only: true

# Checkpointing
checkpoint:
  save_dir: experiments/results/augmented
  save_interval: 5

# Logging
logging:
  use_tensorboard: true
  use_wandb: false
  wandb_project: audio-deepfake-detection
  log_interval: 10

# Reproducibility
seed: 42

# Device
device: auto
